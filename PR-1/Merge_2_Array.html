<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let array1 = [[1,2,3],[4,5,6]];
        let array2 = [[7,8,9],[10,11,12]];

        const mergeTwoArray = (array1,array2) => {

            let mergeArray = [];

            for(let i=0; i<array1.length; i++)
            {
                mergeArray.push(array1[i].concat(array2[i]));
            }

            return mergeArray;

        };

        console.log(mergeTwoArray(array1,array2));

    </script>
</body>
</html>
